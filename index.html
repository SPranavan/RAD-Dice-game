<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dice game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="Dice_Images/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
        <link href="https://fonts.googleapis.com/css2?family=Arima:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

    <body>
        <h1 id="hd1">roll-a-dice</h1>

        <div id="pnts_container">
            <div id="dce1">
                <img class="dce_img" src="Dice_Images/dice_1.png">
            </div>
            <button id="bt_1">roll</button>
            <div id="dce2">
                <img class="dce_img" src="Dice_Images/dice_2.png">
            </div>
        </div>
        
        <div id="plyr_container">
            <div id="container1">
                <img src="Dice_Images/player1.jpg" id="plr_1_image">
                <p class="para1" id="plr_1_text">Player 1</p>
            </div>

            <div id="point1"></div>
            <span id="winner1"></span>

            <div id="point2"></div>
            <span id="winner2"></span>

            <div id="container2">
                <img src="Dice_Images/player2.jpg" id="plr_2_image">
                <p class="para1" id="plr_2_text">Player 2</p>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
